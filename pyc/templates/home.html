{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  
<div class="outer-banner">
  <div class="index-banner">
    <div class="banner-text">
      <div class="banner-title">PyCurious</div>
      <div class="banner-subtitle">
        Caitlin tackles Python one blog post at a time.
      </div>
    </div>
  </div>
</div>

<div class="marble-bg">
</div>

<div class="main-container">
  <div class="blog-container">

    <div class="blog-content">
      {% for post in object_list %}
      <div class="blog-item">
        <div class="blog-title">
          <div class="blog-date">
            <a href="{% url 'post_detail' post.pk %}">
              {{ post.title }}
            </a>
          </div>
          <div class="post-date">
            {{ post.date }}
          </div>
        </div>
        <div class="post-body">
          <p>{{ post.body|safe }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
